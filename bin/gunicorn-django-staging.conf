# supervisor config file for gratitude gunicorn-django app
[program:gunicorn-django]
directory = /opt/gratitude-staging
user = www-data
command = /opt/gratitude/gratitude/bin/gunicorn-django-staging.sh
stdout_logfile = /opt/gratitude/logs/gunicorn-django-staging-supervisor.log
stderr_logfile = /opt/gratitude/logs/gunicorn-django-staging-supervisor-error.log
