{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>

	<!-- start: Meta -->
	<meta charset="utf-8">
   <title>{% block title %}The Art of Gratitude{% endblock %}</title>
	<meta name="description" content="Art of Gratitude"/>
	<meta name="keywords" content="gratitude, grateful, journal, happiness" />
	<!-- end: Meta -->
	
	<!-- start: Mobile Specific -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- end: Mobile Specific -->
	
	<!-- start: Facebook Open Graph -->
	<meta property="og:title" content=""/>
	<meta property="og:description" content=""/>
	<meta property="og:type" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:image" content=""/>
	<!-- end: Facebook Open Graph -->

    <!-- start: CSS -->
    <link href="{{ media_url }}/css/bootstrap.css" rel="stylesheet">
    <link href="{{ media_url }}/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ media_url }}/css/style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ media_url }}/css/angelina-font.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Boogaloo">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Economica:700,400italic">

	<!-- end: CSS -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

</head>
<body>
	
	<!--start: Wrapper -->
	<div id="wrapper">
		
		<!--start: Container -->
		<div class="container">
		
		
			<!--start: Header -->
			<header>
			
				<!--start: Row -->
				<div class="row">
					
					<!--start: Logo -->
					<div class="logo span5">
						<a class="brand" href="#"><h1 class="logo-heading"><img class="logo-image" height="120" width="88.8" src="{{ media_url }}/img/art_of_gratitude_leaf_small.png"/><span class="logo-text">Art of Gratitude</span></h1></a>
					</div>
					<!--end: Logo -->
					
				</div>
				<!--end: Row -->
						
			</header>
			<!--end: Header-->
			
			<!--start: Navigation-->	
			<div class="navbar navbar-inverse">
    			<div class="navbar-inner">
        			<div class="container">
          				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            				<span class="icon-bar"></span>
            				<span class="icon-bar"></span>
            				<span class="icon-bar"></span>
          				</a>
          				<div class="nav-collapse collapse navbar-left-reset">
          				</div>
                     <ul class="nav pull-right">
                        <li><a href="{{ login_url }}">{% trans 'Sign in' %}</a></li>
                     </ul>
        			</div>
      			</div>
    		</div>
			<!--end: Navigation-->
			
		</div>
		<!--end: Container-->
				
		<!--start: Container -->
    	<div class="container">

        		<div class="span9">
                  {% block content %}{% endblock %}
						<div class="clear"></div>
        		</div>

      		</div>
			<!-- end: Row -->
      		
			<hr>
		
		</div>
		<!--end: Container-->
				
		<!--start: Container -->
    	<div class="container">		

			<!-- start: Footer -->
			<div id="footer">
			
				<!-- start: Container -->
				<div class="container">
				
					<!-- start: Row -->
					<div class="row">

					</div>
					<!-- end: Row -->	
				
				</div>
				<!-- end: Container  -->

			</div>
			<!-- end: Footer -->
	
		</div>
		<!-- end: Container  -->

	</div>
	<!-- end: Wrapper  -->


	<!-- start: Copyright -->
	<div id="copyright">
	
		<!-- start: Container -->
		<div class="container">
		
			<div class="sixteen columns">
				<p>
					&copy; 2013 Art of Gratitude </p>
			</div>
	
		</div>
		<!-- end: Container  -->
		
	</div>	
	<!-- end: Copyright -->

<!-- start: Java Script -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="{{ media_url }}/js/jquery-1.8.2.js"></script>
<script src="{{ media_url }}/js/bootstrap.js"></script>
<script src="{{ media_url }}/js/flexslider.js"></script>
<script src="{{ media_url }}/js/carousel.js"></script>
<script def src="{{ media_url }}/js/custom.js"></script>
<!-- end: Java Script -->

</body>
</html>
