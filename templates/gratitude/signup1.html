{% extends 'base_signup.html' %}

{% block content %}

<div class="row">
   <div class="span5">
      Create an account (Or <a href="{{site_prefix}}/accounts/signin/">sign in</a>)

   <div class="span3">
      <p>Or &nbsp; <a class="btn btn-primary" href="{% url socialauth_begin 'facebook' %}">Log in with Facebook</a></p>
   </div>
</div>

{% endblock %}
