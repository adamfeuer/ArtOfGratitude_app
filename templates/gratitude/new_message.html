{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "New Email Message" %}{% endblock %}

{% block content %}

   {% if error %}
    {{ error }}
    {% endif %}

    <h3>{% trans "Make a new Email Message:" %}</h3>

     <form action="/gratitude/new_message" method="post">
       {% csrf_token %}
       {{ form.as_p }}
       <p><input type="submit" value="New Message" /></p>
       </form>

{% endblock %}
